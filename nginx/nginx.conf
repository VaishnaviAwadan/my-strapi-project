server {
    listen 80;
    server_name _;

    # Proxy all root requests to Strapi
    location / {
        proxy_pass http://strapi_app:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Explicitly proxy /admin requests to Strapi admin
    location /admin {
        proxy_pass http://strapi_app:1337/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
